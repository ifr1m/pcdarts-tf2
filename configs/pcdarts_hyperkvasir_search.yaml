# general setting
batch_size: 64
input_size: 224
init_channels: 16
layers: 8
num_classes: 23
sub_name: 'pcdarts_hyperkvasir_search'
using_normalize: True

# training dataset
dataset_len: 10662  # number of training samples
train_portion: 0.5
using_crop: True
using_flip: True
using_cutout: False
cutout_length: 16

# training setting
epoch: 50
start_search_epoch: 35
init_lr: 0.5
lr_min: 0.0
momentum: 0.9
weights_decay: !!float 3e-5
grad_clip: 5.0

arch_learning_rate: !!float 6e-3
arch_weight_decay: !!float 1e-3

save_steps: 83
